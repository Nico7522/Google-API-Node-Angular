<div class="center-container">
    @if (user()) {
    <button [disabled]="isLoading()" class="btn" (click)="logout()">
        @if(isLoading()) {
        <div class="loader-spinner"></div>

        }@else {
        <img class="user" [src]="user()?.picture" alt="Google Logo">
        Se d√©connecter

        }
    </button>
    } @else {
    <button [disabled]="isLoading()" class="btn" (click)="login()">
        @if (isLoading()) {
        <div class="loader-spinner"></div>
        }@else {
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Se connecter avec Google
        }
    </button>
    }

    <div class="cards-container">
        <a class="home-card" routerLink="/mails">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Logo" class="card-icon">
            <span class="card-label">Get my Email</span>
        </a>
        <a class="home-card" routerLink="/agenda">
            <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_24_2x.png"
                alt="Google Calendar Logo" class="card-icon">
            <span class="card-label">Get my Agenda</span>
        </a>
    </div>
</div>
